<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第二個計算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app2">
    <div style="margin-bottom: 20px;">
        <a href="index.html">回到目錄</a>
    </div>

    <div class="price-table">
        <h2>物品計算器</h2>
        <div class="input-group">
            <label for="itemPrice">物品A價格：</label>
            <input type="number" id="itemPrice" v-model.number="itemPrice">
        </div>
        <div class="input-group">
            <label for="itemSellingPrice">物品B售價：</label>
            <input type="number" id="itemSellingPrice" v-model.number="itemSellingPrice">
        </div>
        <p>總成本：{{ totalCost }}</p>
        <p>期望收益：{{ expectedProfit }}</p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app2.js"></script>
</body>
</html>
